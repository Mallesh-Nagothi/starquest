<!DOCTYPE html>
<html ng-app="notesApp">
	<head><title>Hello Angular</title>
	<style>
		.done {
			background-color: green;
		}
		.pending {
			background-color: red;
		}
	</style>

</head>
<body ng-controller="MainController as mainController">

	<div ng-repeat="note in mainController.notes" ng-class="mainController.getNoteClass(note.done)"> 
		<span class="label"> {{note.label}}</span>
		<span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>

		<span class="status" ng-bind="note.done"></span>
			


	</div>
	    


<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>

<script type="text/javascript">
	angular.module('notesApp', []).controller('MainController',
			[
				function(){ 
					var self = this;
					self.notes = 	[ 
								{label: 'First Label', done: false, assignee: 'Shyam'},
								{label: 'Second Label', done: true, assignee: 'Brad'},
								{label: 'Third Label', done: false, assignee: 'Phil'},
								{label: 'Fourth Label', done: true },
								{label: 'Fifth Label', done: false},
								{label: 'Sixth Label', done: true, assignee: 'Dave'}

							];
					self.getNoteClass = function(status){
						return{
							done: status,
							pending: !status
						};
					};
					
				}
			]

		);



</script>


</body>
</html>
