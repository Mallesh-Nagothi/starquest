<html ng-app="notesApp">
<head><title>Notes App</title></head>
<body ng-controller="MainCtrl as ctrl">
	<form ng-submit="ctrl.submit()" name="myForm">
		First Name<input name="uname" type="text" ng-model="ctrl.user.userfname" required ng-minlength="4" ng-maxlength="8">
		<span ng-show="myForm.uname.$error.required">This is a required field</span><br>
		
		Last  Name<input name="lname" type="text" ng-model="ctrl.user.userlname" required ng-minlength="4" ng-maxlength="8">
		<span ng-show="myForm.lname.$error.required">This is a required field</span><br>
		<br>
		Email Address<input type="email" ng-model="ctrl.user.email" required><br>
		Password<input type="password" ng-model="ctrl.user.password" required><br>
		Date of Birth<input type=date> <br>
		<input type="submit" value="Submit"> <!-- ng-disabled="myForm.$invalid" -->
	</form>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
	<script type="text/javascript">
		angular.module('notesApp', [])
		.controller('MainCtrl', [function() {
			var self = this;
			self.submit = function() {
			console.log('User clicked submit with ', self.user);
			};
		}]);
	</script>
</body>
</html>
